server:
  bind: 0.0.0.0
  port: 8080

database:
  path: data/oculus.db
  pool_size: 4
  channel_capacity: 10000
  checkpoint_interval: 5s

collectors:
  tcp:
    # Probing Google DNS (8.8.8.8:53)
    - name: google-dns
      host: 8.8.8.8
      port: 53
      interval: 5s
      timeout: 5s
      tags:
        env: production
        service: external

    # Failing probe (localhost:9999)
    - name: localhost-fail
      host: 127.0.0.1
      port: 9999
      interval: 5s
      timeout: 1s
      tags:
        env: local
        service: test

  ping:
    # ICMP ping probe (Google DNS)
    - name: google-dns-ping
      host: 8.8.8.8
      interval: 30s
      timeout: 3s
      tags:
        env: production
        service: external

    # ICMP ping probe (Cloudflare DNS)
    - name: cloudflare-dns-ping
      host: 1.1.1.1
      interval: 30s
      timeout: 3s
      tags:
        env: production
        service: external

  http:
    # HTTP probe (Google)
    - name: google-health
      url: https://www.google.com
      method: GET
      expected_status: 200
      interval: 30s
      timeout: 10s
      tags:
        env: production
        service: external
